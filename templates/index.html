{{define "Index"}}
<!-- código go que permite criar parials que são pedaços de código que podem ser reaproveitados -->
{{template "_head"}}

<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">Alura Loja</a>
  </nav>
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.Description}}</td>
              <td>{{.Price}}</td>
              <td>{{.Amount}}</td>
              <td><a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
              <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Deletar</a></td>
            </tr>
            {{end}}
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <div class="card-footer">
      <a href="/new" class="btn btn-primary mb-2">Cadastrar Produto</a>
    </div>
  </div>
</body>

</html>
{{end}}
